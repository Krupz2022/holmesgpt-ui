<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Ui</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="login" class="login-wrapper">
    <div class="login-box">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="message"></p>
    </div>
  </div>

  <div id="mainbody" class="app hidden">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">AI</div>
        <div class="title">Chat Ui</div>
      </div>

      <nav class="nav">
        <button class="new-conv">ï¼‹ New chat</button>
      </nav>

      <div class="conversations" id="conversations">
      </div>

    </aside>

    <main class="main">
      <header class="topbar">
        <div class="top-title">Ask anything</div>
      </header>

      <section class="chat-area">
        <div id="chat-window" class="chat-window"></div>
      </section>

      <footer class="composer">
        <div class="composer-inner">
          <input id="prompt" type="text" placeholder="Type your question..." autocomplete="off" />
          <button id="send-btn" class="send">Ask</button>
          <button id="logout-btn" onclick="logOut()" class="logout">Logout</button>
        </div>
      </footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
